baseURL = "https://ipblog.pages.dev/"
languageCode = "ja"
title = "ブログタイトル"
theme = "PaperMod"

[params]
  defaultTheme = "light"    # ダークモードを使わない場合は"light"
  ShowShareButtons = false
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

[outputs]
  home = [ "HTML", "RSS", "JSON" ]

[menu]
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 2

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"

  weight = 2

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag = "tags"
  category = "categories"
